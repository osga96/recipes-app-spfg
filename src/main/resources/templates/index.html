<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My recipes</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-10 col-md-offset-3">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h1 class="panel-title">My recipes</h1>
                    </div>
                    <div class="panel-body">
                        <div class="table-responsive" th:if="${not #lists.isEmpty(recipes)}">
                            <table class="table table-bordered table-success table-hover">
                                <thead class="thead-inverse">
                                    <tr>
                                        <th>ID</th>
                                        <th>Description</th>
                                        <th>Prep time</th>
                                        <th>Cook time</th>
                                        <th>Servings</th>
                                        <th>Source</th>
                                        <th>Url</th>
                                        <th>Categories</th>
                                        <th>Ingredients</th>
                                        <td><a href="#">View</a></td>
                                        <td><a href="#">Update</a></td>
                                    </tr>
                                </thead>
                                <tr th:each="recipe: ${recipes}">
                                    <td th:text="${recipe.id}">123</td>
                                    <td th:text="${recipe.description}">description</td>
                                    <td th:text="${recipe.prepTime}">prepTime</td>
                                    <td th:text="${recipe.cookTime}">cookTime</td>
                                    <td th:text="${recipe.servings}">servings</td>
                                    <td th:text="${recipe.source}">source</td>
                                    <td th:text="${recipe.url}">url</td>
                                    <td>
                                        <p th:each="category: ${recipe.categories}" th:text="${category.categoryName}">category</p>
                                    </td>
                                    <td>
                                        <p th:each="ingredient: ${recipe.ingredients}" th:text="${ingredient.description}">ingredientscription</p>
                                    </td>
                                    <td><a href="#" th:href="@{'/recipe/'  + ${recipe.id} +'/show'}">View</a></td>
                                    <td><a href="#" th:href="@{'/recipe/'  + ${recipe.id} +'/update'}">Update</a></td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
